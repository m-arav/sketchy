<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Speech Detection</title>
</head>

<body>

    <div class="words" contenteditable>
        Say something!
    </div>
    <div class="container">
        <button data-text='' class="export" onclick="export_text()" >Export</button>
    </div>
    <script>
        const button = document.querySelector('.export');

        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        const recognition = new SpeechRecognition();
        recognition.interimResults = true;

        let p = document.createElement('p');
        const words = document.querySelector('.words');
        words.appendChild(p);

        recognition.addEventListener('result', event => {
            const transcript = Array.from(event.results)
                .map(result => result[0])
                .map(result => result.transcript).join('');
            p.textContent = transcript;
           
            if (event.results[0].isFinal) {
                p = document.createElement('p');
                words.appendChild(p);
                button.dataset.text = `${button.dataset.text}. ${transcript}`;
            }
        });

        recognition.addEventListener('end', recognition.start);
        recognition.start();

        function export_text() {
            var a = document.createElement("a");
            a.href = URL.createObjectURL(new Blob([button.dataset.text], {type: "text/plain"}));
            a.download = 'Transcript';
            a.click();
        }
    </script>


    <style>
        html {
            font-size: 10px;
        }

        body {
            background: #14b9fa;
            font-family: 'helvetica neue';
            font-weight: 200;
            font-size: 20px;
        }

        .words {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            border-radius: 5px;
            box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.1);
            padding: 1rem 2rem 1rem 5rem;
            background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
            background-size: 100% 3rem;
            position: relative;
            line-height: 3rem;
        }

        p {
            margin: 0 0 3rem;
        }

        .words:before {
            content: '';
            position: absolute;
            width: 4px;
            top: 0;
            left: 30px;
            bottom: 0;
            border: 1px solid;
            border-color: transparent #efe4e4;
        }
        .container {
            max-width: 100px;
            margin: 50px auto;
        }
    </style>

</body>

</html>
